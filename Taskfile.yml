version: "3"

tasks:

  hm-switch:
    cmds:
      - home-manager switch --flake .#jonas-desktop

  flake-update:
    cmds:
      - nix flake update

  flake-update-branch:
    cmds:
      - git checkout -b feature/update-flakes-$(date +"%d%m%y")

  get-vscode-extension-updates:
    cmds:
      - ./vscode_updater.py

  format:
    cmds:
      - nix fmt
